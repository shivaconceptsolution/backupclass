<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: #F0F2F5;
        }
        .topcontainer{
            top:150px;
            position: relative;
            
        }
        .customheight
        {
            height:300px;
        }
        ._8eso{
            font-size: 28px;
            line-height: 28px;
            width: auto;
            color:#1C1E21;
            padding-left: 35px;
            font-weight: normal;
        }
        .loginbox
        {
            height:350px;
            width:400px;
            background-color: white;
        }
        .loginbox input[type="text"]
        {
            margin-left: 12px;
            margin-top: 12px;
            height:50px;
            width:340px;
            border:3px solid #F0F2F5;
            border-radius: 2px;
        }
        .loginbox .btnlogin
        {
            margin-left: 12px;
            margin-top: 12px;
            height:50px;
            width:340px;
            background-color: #0866FF;
            color:white;
            font-weight: bolder;
            border-radius: 5px;
            font-size: 20px;
        }
        .loginbox .btnaccount
        {
            margin-left: 70px;
            margin-top: 20px;
            height:50px;
            width:200px;
            background-color:#36A420;
            color:white;
            font-weight: bolder;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container topcontainer">
      <div class="row customheight" >
        <div class="col-sm-6 border">
            <div class="row">
                <div class="col">
                    <img src="fb.svg" style="width: 321px;height: 106px;" />
                </div>
            
            </div>
            <div class="row">
                <div class="col">
                 <h2 class="_8eso">Facebook helps you connect and share with the people in your life.</h2>
                </div>
            
            </div>
         
        </div>
        <div class="col-sm-6 border">
          <div class="row loginbox">
            <div class="col">
                   <div class="row">
                    <div class="col">
                      <input type="text" placeholder="Email address or phone number" />
                    </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" placeholder="Password"/>
                        </div>
                        </div>
                        <div class="row">
                            <div class="col">
                            <input type="button" value="Log in " class="btnlogin" />
                            </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                 <center><a href="">Forgotten password?</center> 
                                </a>
                                </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <hr>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input type="button" value="Create new Account " class="btnaccount" />
                                    </div>
                                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Create a Page for a celebrity, brand or business.</p>
                </div>
            </div>
            </div>
           
        </div>
      </div>
    </div>
    <div class="container">

    </div>
</body>
</html>
