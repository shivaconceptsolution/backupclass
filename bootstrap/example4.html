<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
              <img src="../1.jpg" class="float-start rounded img-fluid"/>
            </div>
            <div class="col-md-4">
              <img src="../1.jpg" class="rounded-circle img-fluid" />
            </div>
            <div class="col-md-4">
              <img src="../1.jpg" class="float-end img-thumbnail img-fluid" />
            </div>
        </div>
    </div>

    <div class="mt-4 p-5 bg-primary text-white rounded">
        <h1>Jumbotron Example</h1>
        <p>Lorem ipsum...</p>
      </div>

      <div class="alert alert-success">
        <strong>Success!</strong> Indicates a successful or positive action. <a href="#" class="alert-link">read this message
      </div>
      <div class="alert alert-success alert-dismissible fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Success!</strong> This alert box could indicate a successful or positive action.
      </div>

      <div class="container">
        <a href="#" class="btn btn-success">Link Button</a>
<button type="button" class="btn btn-success">Button</button>
<input type="button" class="btn btn-success" value="Input Button">
<input type="submit" class="btn btn-success" value="Submit Button">
<input type="reset" class="btn btn-success" value="Reset Button">
<button type="button" class="btn btn-primary btn-lg">Large</button>
<button type="button" class="btn btn-primary">Default</button>
<button type="button" class="btn btn-primary btn-sm">Small</button>
      </div>
      <div class="d-grid">
        <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>

        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
          </button>
          <button type="button" class="btn btn-primary">
            Messages <span class="badge bg-danger">4</span>
          </button>
      </div>
</body>
</html>
