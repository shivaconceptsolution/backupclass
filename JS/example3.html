<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeColor(color)
        {
           document.body.bgColor=color;
        }
    </script>
</head>
<body>
    <form>
        <p><input type="radio" value="Red" name="colorset" onchange="changeColor(this.value)" />Red</p>
        <p><input type="radio" value="Green" name="colorset" onchange="changeColor(this.value)" />Green</p>
        <p><input type="radio" value="Blue" name="colorset" onchange="changeColor(this.value)" />Blue</p>
        
    </form>
</body>
</html>
