<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
          window.document.write("<h1>Welcome in JS</h1>");
          function changeBackground()
          {
        //    document.body.bgColor='blue';
            document.getElementById("body").style.backgroundColor='blue';
          }
    </script>
</head>
<body id="body">
    <h2>Hello world</h2>
    <input type="button" value="click" onclick="changeBackground()" />
</body>
</html>
