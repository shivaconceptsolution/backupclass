<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addition()
        {
            let num1 = document.getElementById("txtnum1").value;
            let num2 = document.getElementById("txtnum2").value;
            let num3 = parseInt(num1)+parseInt(num2);
            document.getElementById("res").innerHTML = "result is "+num3;
           // alert('result is '+num3);
        }
    </script>
</head>
<body>
    <input type="text" id="txtnum1" placeholder="Enter First Number" />
    <br/>
    <br/>
    <input type="text" id="txtnum2" placeholder="Enter Second Number" />
    <br/>
    <br />
    <input type="button" onclick="addition()" value="click" />
    <div id="res"></div>
</body>
</html>
